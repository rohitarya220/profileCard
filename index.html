<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Profile Card</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 font-[Montserrat] transition-all"
  >
    <div>
      <div
        id="mainCard"
        class="bg-gray-100 dark:bg-gray-800 w-80 h-96 transition-all flex items-end justify-center flex-col p-4 rounded-xl shadow-lg dark:shadow-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 hover:shadow-xl duration-300 ease-in-out"
      >
        <!-- Toggle Button -->
        <div>
          <button
            id="toggleButton"
            class="bg-gray-300 dark:bg-gray-600 p-1 rounded-full w-10 h-5 flex items-center transition-colors duration-300 ease-in-out"
            aria-label="Toggle Dark Mode"
            role="button"
            onclick="toggleDarkMode()"
          >
            <span
              id="toggleCircle"
              class="bg-white dark:bg-gray-300 w-4 h-4 rounded-full shadow-md transform transition-all dark:translate-x-5"
            ></span>
          </button>
        </div>

        <!-- Profile Card -->
        <div
          id="profileCard"
          class="bg-white dark:bg-gray-700 mt-6 w-72 h-72 rounded-3xl flex flex-col justify-center items-center shadow-2xl dark:shadow-gray-800 p-4 transition-all hover:shadow-2xl hover:scale-[1.02] duration-300 ease-in-out"
        >
          <div class="flex justify-center items-start">
            <img
              class="w-28 -mt-14 h-28 border-2 border-emerald-300 rounded-full object-cover"
              src="https://img.freepik.com/free-photo/portrait-smiling-happy-man-standing_171337-4831.jpg?t=st=1740547195~exp=1740550795~hmac=0ef9842e5a232e98b264f7a85a25d00030d17a13418d6cc7a40dff6083da5878&w=1060"
            />
          </div>
          <div class="flex flex-col justify-center items-center mt-5">
            <h1
              class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wide"
            >
              Rohit Kumar
            </h1>
            <h5
              class="text-gray-600 dark:text-gray-300 font-light text-base mt-3 tracking-wider"
            >
              Frontend Developer
            </h5>
            <p
              class="text-gray-500 dark:text-gray-400 text-xs mt-1 text-center mx-3 font-light opacity-60"
            >
              I am a Frontend Developer with 1 year and 3 months of experience,
              skilled in HTML, CSS, JavaScript, React JS, and Material-UI
              <span class="text-blue-700 dark:text-blue-400">...</span>
            </p>

            <!-- Social Media Links -->

            <div class="flex space-x-4 mt-3">
              <a
                href="https://github.com/rohitarya220"
                target="_blank"
                class="icon w-9 h-9 shadow-2xl flex justify-center items-center bg-white dark:bg-gray-800 border rounded-full transition-all duration-300 hover:bg-black hover:text-white hover:scale-110 hover:shadow-lg"
              >
                <i
                  class="ri-github-fill text-2xl text-gray-900 dark:text-white hover:text-white"
                ></i>
              </a>
              <a
                href="https://twitter.com"
                target="_blank"
                class="icon w-9 h-9 shadow-2xl flex justify-center items-center bg-white dark:bg-gray-800 border rounded-full transition-all duration-300 hover:bg-blue-500 hover:text-white hover:scale-110 hover:shadow-lg"
              >
                <i
                  class="ri-twitter-fill text-2xl text-gray-900 dark:text-white hover:text-white"
                ></i>
              </a>
              <a
                href="https://www.linkedin.com/in/rohitarya220/"
                target="_blank"
                class="icon w-9 h-9 shadow-2xl flex justify-center items-center bg-white dark:bg-gray-800 border rounded-full transition-all duration-300 hover:bg-blue-700 hover:text-white hover:scale-110 hover:shadow-lg"
              >
                <i
                  class="ri-linkedin-fill text-2xl text-gray-900 dark:text-white hover:text-white"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
